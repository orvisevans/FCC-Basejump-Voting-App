<div class="poll-wrapper">
  <a ng-show="{{linkable}}" href="/poll/{{poll._id}}" class="h4">{{poll.question}}</a><br>
  <span class="h4" ng-hide="{{linkable}}">{{poll.question}}</span>

  <div ng-click="voteFor($index)" style="cursor:pointer" class="poll-answer" ng-repeat="answer in poll.answers">
    <span ng-hide="{{hideTally}}">{{answer.votes.length}} votes - </span>{{answer.answer}}
  </div>
</div>
